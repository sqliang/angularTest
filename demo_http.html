<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjsçš„http</title>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
    <script src="js/angular.min.js"></script>
</head>
<body>
    <div ng-app="http_module">
        <div ng-controller="customer_ctrl">
            <ul>
                <li ng-repeat="x in names">
                    {{x.Name + ', ' + x.Country}}
                </li>
            </ul>
        </div>
        <div ng-controller="customer_ctrl">
            <table>
                <tr ng-repeat="x in names  | orderBy:'Country'">
                    <td>{{$index + 1}}</td>
                    <td>{{x.Name}}</td>
                    <td>{{x.City}}</td>
                    <td>{{x.Country}}</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/controller/http_module.js"></script>
</body>
</html>
