<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs的form表单</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="form_module" ng-controller="form_ctrl">
    <form>
        First Name: <input type="text" ng-model="user.firstName"/><br/>
        Last Name: <input type="text" ng-model="user.lastName"/><br/>
        <button ng-click="reset()">RESET</button>
    </form>
    <p>form={{user}}</p>
    <p>master={{master}}</p>

    <div ng-controller="validate_ctrl">
        <form name="myForm" novalidate>
            <p>
                用户名： <input type="text" name="user" ng-model="user" required/>
                <span style="color: red;" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                    <span ng-show="myForm.user.$error.required">用户名师必填选项</span>
                </span>
            </p>
            <p>
                email: <input type="email" ng-model="email" required/>
                <span style="color: red;" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                    <span ng-show="myForm.email.$error.required">邮箱是必须的</span>
                    <span ng-show="myForm.email.$error.email">非法的邮箱</span>
                </span>
            </p>
            <p>
                <input type="submit" ng-disabled="myForm.user.$dirty && myFrom.user.$invalid || myForm.email.$dirty && myForm.email.$invalid"/>
            </p>
        </form>
    </div>
</div>
<script src="js/controller/form_module.js"></script>
</body>
</html>
